<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام تسجيل درجات الطلاب</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Tahoma', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      color: #2d3748;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .header p {
      color: #718096;
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-label {
      display: block;
      color: #2d3748;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .form-control {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
      font-family: inherit;
    }

    .form-control:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .form-control:hover {
      border-color: #cbd5e0;
    }

    select.form-control {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: left 15px center;
      background-repeat: no-repeat;
      background-size: 16px;
      padding-left: 45px;
    }

    .score-input {
      text-align: center;
      font-weight: 600;
      font-size: 1.2rem;
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 18px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      margin-top: 25px;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .result.success {
      background: rgba(72, 187, 120, 0.1);
      color: #38a169;
      border: 2px solid rgba(72, 187, 120, 0.2);
    }

    .result.error {
      background: rgba(245, 101, 101, 0.1);
      color: #e53e3e;
      border: 2px solid rgba(245, 101, 101, 0.2);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .form-group.focused .form-control {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .validation-message {
      color: #e53e3e;
      font-size: 0.85rem;
      margin-top: 5px;
      display: none;
    }

    .form-control.invalid {
      border-color: #e53e3e;
    }

    .form-control.invalid + .validation-message {
      display: block;
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      .header h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>نظام تسجيل الدرجات</h1>
      <p>تسجيل الدرجات الأسبوعية للطلاب</p>
    </div>

    <form id="gradeForm">
      <div class="form-group">
        <label class="form-label" for="student">اسم الطالب</label>
        <select id="student" class="form-control" required>
          <option value="">اختر الطالب</option>
          <option value="Student 1">الطالب الأول</option>
          <option value="Student 2">الطالب الثاني</option>
          <option value="Student 3">الطالب الثالث</option>
        </select>
        <div class="validation-message">يرجى اختيار اسم الطالب</div>
      </div>

      <div class="form-group">
        <label class="form-label" for="month">الشهر</label>
        <select id="month" class="form-control" required>
          <option value="">اختر الشهر</option>
          <option value="M1">الشهر الأول</option>
          <option value="M2">الشهر الثاني</option>
          <option value="M3">الشهر الثالث</option>
        </select>
        <div class="validation-message">يرجى اختيار الشهر</div>
      </div>

      <div class="form-group">
        <label class="form-label" for="week">الأسبوع</label>
        <select id="week" class="form-control" required>
          <option value="">اختر الأسبوع</option>
          <option value="W1">الأسبوع الأول</option>
          <option value="W2">الأسبوع الثاني</option>
          <option value="W3">الأسبوع الثالث</option>
          <option value="W4">الأسبوع الرابع</option>
        </select>
        <div class="validation-message">يرجى اختيار الأسبوع</div>
      </div>

      <div class="form-group">
        <label class="form-label" for="subject">المادة الدراسية</label>
        <select id="subject" class="form-control" required>
          <option value="">اختر المادة</option>
          <option value="Math">الرياضيات</option>
          <option value="Science">العلوم</option>
          <option value="English">اللغة الإنجليزية</option>
        </select>
        <div class="validation-message">يرجى اختيار المادة</div>
      </div>

      <div class="form-group">
        <label class="form-label" for="score">الدرجة (من 0 إلى 20)</label>
        <input 
          type="number" 
          id="score" 
          class="form-control score-input" 
          min="0" 
          max="20" 
          placeholder="أدخل الدرجة"
          required
        />
        <div class="validation-message">يرجى إدخال درجة صحيحة (0-20)</div>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        تسجيل الدرجة
        <span class="loading" id="loading" style="display: none;"></span>
      </button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('gradeForm');
      const submitBtn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');
      const result = document.getElementById('result');
      
      // Add focus effects
      const formControls = document.querySelectorAll('.form-control');
      formControls.forEach(control => {
        control.addEventListener('focus', function() {
          this.closest('.form-group').classList.add('focused');
        });
        
        control.addEventListener('blur', function() {
          this.closest('.form-group').classList.remove('focused');
          validateField(this);
        });
      });

      // Real-time validation
      function validateField(field) {
        const value = field.value.trim();
        const isValid = field.type === 'number' 
          ? value !== '' && value >= 0 && value <= 20
          : value !== '';
        
        if (isValid) {
          field.classList.remove('invalid');
        } else {
          field.classList.add('invalid');
        }
        
        return isValid;
      }

      // Form submission
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Validate all fields
        let isFormValid = true;
        formControls.forEach(control => {
          if (!validateField(control)) {
            isFormValid = false;
          }
        });
        
        if (!isFormValid) {
          showResult('يرجى ملء جميع الحقول بشكل صحيح', 'error');
          return;
        }
        
        submitScore();
      });

      async function submitScore() {
        const student = document.getElementById('student').value;
        const month = document.getElementById('month').value;
        const week = document.getElementById('week').value;
        const subject = document.getElementById('subject').value;
        const score = document.getElementById('score').value;

        // Show loading state
        submitBtn.disabled = true;
        loading.style.display = 'inline-block';
        result.classList.remove('show');

        try {
          const column = `${month}_${week}_${subject}`;
          
          // Replace with your Google Apps Script URL
          const response = await fetch("https://script.google.com/macros/s/AKfycbw1eF7J29VhYvEa3bGOJvJ1zgHga8yRgMm0kmf9Nd9-SkxU04ELTL08DlDAk-cZ-iVktQ/exec", {
            method: "POST",
            body: JSON.stringify({ student, column, score }),
            headers: {
              "Content-Type": "application/json"
            }
          });

          const text = await response.text();
          
          if (response.ok) {
            showResult(`تم تسجيل درجة ${score} للطالب ${student} بنجاح!`, 'success');
            form.reset();
            formControls.forEach(control => control.classList.remove('invalid'));
          } else {
            showResult('حدث خطأ أثناء تسجيل الدرجة. يرجى المحاولة مرة أخرى.', 'error');
          }
        } catch (error) {
          showResult('تعذر الاتصال بالخادم. يرجى التحقق من الاتصال بالإنترنت.', 'error');
        } finally {
          // Hide loading state
          submitBtn.disabled = false;
          loading.style.display = 'none';
        }
      }

      function showResult(message, type) {
        result.textContent = message;
        result.className = `result ${type}`;
        result.classList.add('show');
        
        // Auto-hide after 5 seconds
        setTimeout(() => {
          result.classList.remove('show');
        }, 5000);
      }
    });
  </script>
</body>
</html>
