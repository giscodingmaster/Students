<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام تسجيل درجات الطلاب</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Tahoma', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      color: #2d3748;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .header p {
      color: #718096;
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-label {
      display: block;
      color: #2d3748;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .form-control {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
      font-family: inherit;
    }

    .form-control:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      /* transform: translateY(-2px); /* Removed slight transform on focus */ */
    }

    .form-control:hover {
      border-color: #cbd5e0;
    }

    select.form-control {
      cursor: pointer;
      appearance: none;
      /* Updated background position for RTL */
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 15px center; /* Position arrow on the left */
      background-repeat: no-repeat;
      background-size: 16px;
      padding-right: 45px; /* Add padding on the right for the arrow */
      padding-left: 20px; /* Keep original left padding */
    }

    .score-input {
      text-align: center;
      font-weight: 600;
      font-size: 1.2rem;
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 18px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      margin-top: 25px;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .result.success {
      background: rgba(72, 187, 120, 0.1);
      color: #38a169;
      border: 2px solid rgba(72, 187, 120, 0.2);
    }

    .result.error {
      background: rgba(245, 101, 101, 0.1);
      color: #e53e3e;
      border: 2px solid rgba(245, 101, 101, 0.2);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      /* Adjusted margin for RTL */
      margin-right: 10px;
      margin-left: 0;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .form-group.focused .form-control {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .validation-message {
      color: #e53e3e;
      font-size: 0.85rem;
      margin-top: 5px;
      /* Use visibility instead of display for smoother transitions if needed,
         but display: none is fine for simple show/hide */
      display: none;
    }

    .form-control.invalid {
      border-color: #e53e3e;
    }

    /* Show validation message when the sibling input has the 'invalid' class */
    .form-control.invalid + .validation-message {
        display: block;
    }

    /* Also show validation message if a required field is empty and the form is submitted */
    /* This can be handled by the JS validation logic triggering the 'invalid' class */


    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }

      .header h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>نظام تسجيل الدرجات</h1>
      <p>تسجيل الدرجات الأسبوعية للطلاب</p>
    </div>

    <form id="gradeForm">
      <div class="form-group">
        <label class="form-label" for="student">اسم الطالب</label>
        <select id="student" class="form-control" required>
          <option value="">اختر الطالب</option>
          <option value="Student 1">الطالب الأول</option>
          <option value="Student 2">الطالب الثاني</option>
          <option value="Student 3">الطالب الثالث</option>
        </select>
        <div class="validation-message">يرجى اختيار اسم الطالب</div>
      </div>

      <div class="form-group">
        <label class="form-label" for="month">الشهر</label>
        <select id="month" class="form-control" required>
          <option value="">اختر الشهر</option>
          <option value="M1">الشهر الأول</option>
          <option value="M2">الشهر الثاني</option>
          <option value="M3">الشهر الثالث</option>
        </select>
        <div class="validation-message">يرجى اختيار الشهر</div>
      </div>

      <div class="form-group">
        <label class="form-label" for="week">الأسبوع</label>
        <select id="week" class="form-control" required>
          <option value="">اختر الأسبوع</option>
          <option value="W1">الأسبوع الأول</option>
          <option value="W2">الأسبوع الثاني</option>
          <option value="W3">الأسبوع الثالث</option>
          <option value="W4">الأسبوع الرابع</option>
        </select>
        <div class="validation-message">يرجى اختيار الأسبوع</div>
      </div>

      <div class="form-group">
        <label class="form-label" for="subject">المادة الدراسية</label>
        <select id="subject" class="form-control" required>
          <option value="">اختر المادة</option>
          <option value="Math">الرياضيات</option>
          <option value="Science">العلوم</option>
          <option value="English">اللغة الإنجليزية</option>
        </select>
        <div class="validation-message">يرجى اختيار المادة</div>
      </div>

      <div class="form-group">
        <label class="form-label" for="score">الدرجة (من 0 إلى 20)</label>
        <input
          type="number"
          id="score"
          class="form-control score-input"
          min="0"
          max="20"
          placeholder="أدخل الدرجة"
          required
        />
        <!-- Validation message for the score input -->
        <div class="validation-message">يرجى إدخال درجة صحيحة بين 0 و 20</div>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        تسجيل الدرجة
        <span class="loading" id="loading" style="display: none;"></span>
      </button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('gradeForm');
      const submitBtn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');
      const result = document.getElementById('result');

      // *** REPLACE WITH YOUR DEPLOYED GOOGLE APPS SCRIPT WEB APP URL ***
      // Make sure it's an /exec URL for production
      const appsScriptUrl = "https://script.google.com/macros/s/AKfycbzifa3v9AW5IXRlQnKetL5H2LaA9Jy8BfAaiGehw1wuQsDaGEwhuCwcmOnAsWgZAjctwQ/exec"; // Example URL - REPLACE THIS

      // Add focus effects
      const formControls = document.querySelectorAll('.form-control');
      formControls.forEach(control => {
        control.addEventListener('focus', function() {
          this.closest('.form-group').classList.add('focused');
        });

        control.addEventListener('blur', function() {
          this.closest('.form-group').classList.remove('focused');
          validateField(this); // Validate on blur
        });
      });

      // Real-time validation function
      function validateField(field) {
        const value = field.value.trim();
        let isValid = true;
        const validationMessage = field.nextElementSibling; // Assuming validation message is the next sibling

        if (field.type === 'number') {
          // Check for empty string OR if parsing to number fails OR if out of range
          const numValue = parseFloat(value);
          isValid = value !== '' && !isNaN(numValue) && numValue >= parseFloat(field.min) && numValue <= parseFloat(field.max);
          // Update validation message for number input if needed (optional, using generic one now)
          // if (!isValid) {
          //     validationMessage.textContent = 'يرجى إدخال درجة صحيحة بين ' + field.min + ' و ' + field.max;
          // }
        } else { // For select fields
          isValid = value !== '';
        }

        if (isValid) {
          field.classList.remove('invalid');
          if (validationMessage) {
            validationMessage.style.display = 'none';
          }
        } else {
          field.classList.add('invalid');
           if (validationMessage) {
            validationMessage.style.display = 'block';
          }
        }

        return isValid;
      }

      // Validate all fields
      function validateForm() {
         let isFormValid = true;
         formControls.forEach(control => {
             // Ensure validation checks all controls and updates isFormValid correctly
             if (!validateField(control)) {
                 isFormValid = false; // Set to false if any field is invalid
             }
         });
         return isFormValid;
      }


      // Form submission
      form.addEventListener('submit', async function(e) { // Added async keyword
        e.preventDefault();

        // Validate all fields on submit
        if (!validateForm()) {
          showResult('يرجى ملء جميع الحقول بشكل صحيح.', 'error');
          return;
        }

        // If validation passes, proceed with submission
        submitScore();
      });

      async function submitScore() {
        const student = document.getElementById('student').value;
        const month = document.getElementById('month').value;
        const week = document.getElementById('week').value;
        const subject = document.getElementById('subject').value;
        const score = document.getElementById('score').value;

        // Show loading state
        submitBtn.disabled = true;
        loading.style.display = 'inline-block';
        result.classList.remove('show'); // Hide previous result

        try {
          const column = `${month}_${week}_${subject}`;

          const response = await fetch(appsScriptUrl, { // Use the defined URL
            method: "POST",
            mode: "cors", // Add cors mode
            body: JSON.stringify({ student, column, score }),
            headers: {
              "Content-Type": "application/json",
              // Add CORS headers if needed on the client side (usually handled by server/script)
            }
          });

          // Parse the JSON response from the script
          const responseData = await response.json(); // Expecting JSON

          // Check the status from the JSON response
          if (responseData.status === 'success') {
            showResult(responseData.message || `تم تسجيل درجة ${score} للطالب ${student} بنجاح!`, 'success');
            resetForm(); // Reset form and clear validation
          } else { // Assume 'error' status or unexpected JSON structure
            // Use the error message from the script, or a fallback generic message
            showResult(responseData.message || 'حدث خطأ غير معروف أثناء تسجيل الدرجة.', 'error');
          }

        } catch (error) {
          // Handle network errors or issues parsing JSON (if not valid JSON was returned)
          console.error("Fetch error:", error);
          showResult('تعذر الاتصال بالخادم أو معالجة الرد. يرجى التحقق من اتصال الإنترنت أو تكوين السكربت.', 'error'); // Cannot connect or process response...
        } finally {
          // Hide loading state
          submitBtn.disabled = false;
          loading.style.display = 'none';
        }
      }

      // Function to reset the form and clear validation states
      function resetForm() {
          form.reset();
          formControls.forEach(control => {
              control.classList.remove('invalid');
              // Hide validation messages
              const validationMessage = control.nextElementSibling;
              if (validationMessage && validationMessage.classList.contains('validation-message')) {
                  validationMessage.style.display = 'none';
              }
          });
           // Reset select placeholders explicitly as form.reset() might behave differently
           document.getElementById('student').value = "";
           document.getElementById('month').value = "";
           document.getElementById('week').value = "";
           document.getElementById('subject').value = "";
      }


      // Function to show result message
      let resultTimeout; // To manage the auto-hide timeout
      function showResult(message, type) {
        // Clear any previous timeout
        clearTimeout(resultTimeout);

        result.textContent = message;
        result.className = `result ${type}`; // Set the class
        result.classList.add('show'); // Add the show class for transition

        // Auto-hide after 5 seconds
        resultTimeout = setTimeout(() => {
          result.classList.remove('show');
          // Optionally clear text after hiding animation completes
          // setTimeout(() => { result.textContent = ''; }, 300); // Match CSS transition duration
        }, 5000); // 5000ms = 5 seconds
      }

      // Initial state: Hide all validation messages
      document.querySelectorAll('.validation-message').forEach(msg => msg.style.display = 'none');

      // Trigger initial validation check (optional, but good for required fields)
      // formControls.forEach(control => validateField(control));

    }); // End DOMContentLoaded
  </script>
</body>
</html>
